<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>K4R! Account</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
<body>
  <div class="container" id="registerk4r">
    <h2 class="form-title">K4R!アカウントを登録する</h2>
    <h5 id="fadetext">Register a K4R! Account</h5>
    <form method="post" action="">
      <div class="input-group""></div>
       <i class="fa-solid fa-car-side"></i>
      <input type="text" name="k4rusername" id="k4rusername" placeholder="ユーザー名" required">
      <label for="k4rusername">Username</label>
    </form>
  <div class="input-group"> </div>
  <i class="fa-solid fa-truck-pickup"></i>
  <input type="text" name="k4rpassword" id="k4rpassword" placeholder="パスワード">
  <label for="k4rpassword">Password</label>
  
  <div class="input-group"></div>
  <i class="fa-solid fa-truck-moving"></i>
  <input type="text" name="k4rmail" id="k4rmail" placeholder="カーメール">
  <label for="k4rmail">K-mail address</label>

  <div>

    <input type="submit" id="k4rsubmit" value="サインアップ" name="signUp" class='btn'> 
  </form>
  

  </div>

   <script src='script.js'></script>

</body>

</html>
